<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tous les joueurs</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{css/modern-business.css}" />

</head>
<body>

<!-- Navigation -->
<nav th:replace="fragments/header :: header"></nav>
<div class="container">
    <div class="row">
<table class="table table-hover">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Nation</th>
        <th>Note globale</th>
        <th>Position</th>
        <th>Vitesse</th>
        <th>Tir</th>
        <th>Passe</th>
        <th>Dribble</th>;
        <th>Defense</th>
        <th>Physique</th>
        <th>Prix</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${listeJoueurs}">
            <td><span th:text="${player.nom}"></span></td>
            <td><span th:text="${player.prenom}"></span></td>
            <td><span th:text="${player.nation}"></span></td>
            <td><span th:text="${player.globalNote}"></span></td>
            <td><span th:text="${player.fieldRole}"></span></td>
            <td><span th:text="${player.pstat.pace}"></span></td>
            <td><span th:text="${player.pstat.shooting}"></span></td>
            <td><span th:text="${player.pstat.passing}"></span></td>
            <td><span th:text="${player.pstat.dribbling}"></span></td>
            <td><span th:text="${player.pstat.defending}"></span></td>
            <td><span th:text="${player.pstat.physicality}"></span></td>
            <td><span th:text="${player.price}"></span></td>

    </tr>
    </tbody>
    </table>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer">
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
